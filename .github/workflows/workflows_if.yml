name: if
on: [push, pull_request]

env:
    push: "C'est un push !"
    pull: "C'est une pull request !"

jobs:
    if_push:
        runs-on: ubuntu-latest
        steps:
            - uses: actions/checkout@v3
            - name: Push
              if: github.event_name == 'push'
              run: echo "$push"
    if_pull:
        runs-on: ubuntu-latest
        steps:
            - uses: actions/checkout@v3
            - name: Pull Request
              if: github.event_name == 'pull_request'
              run: echo "$pull"